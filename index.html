<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Newsletter Signup Form</title>
</head>
<body class="bg-slate-900">
    <div class="relative content-center items-center align-middle 
     rounded-sm bg-white flex flex-col md:flex-row-reverse md:w-auto md:rounded-3xl md:mx-40 md:my-40">
     <img class="w-full object-cover self-center md:rounded-3xl md:mr-10" src="illustration-sign-up-mobile.svg" alt="icon">
     <div class="self-start m-5 md:my-14">
        <h1 class="text-5xl font-bold p-2 self-start text-slate-900">Stay updated!</h1>
        <div class="text-lg text-slate-900 m-2 p-2">
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <br>
            <div>
                <ul class="list-none">
                    <li class="flex items-center flex-row">
                        <img src="icon-list.svg" alt="li1"><p class="border-x-4 border-transparent mx-4">Product discovery and building what matters.</p>
                    </li>
                    <br>
                    <li class="flex items-center flex-row ">
                        <img src="icon-list.svg" alt="li2"><p class="border-x-4 border-transparent mx-4">Measuring to ensure updates are a success.</p>
                    </li>
                    <br>
                    <li class="flex items-center flex-row ">
                        <img src="icon-list.svg" alt="li3"><p class="border-x-4 border-transparent mx-4">And much more.</p>
                    </li>
                </ul>
             </div>
             <br>
             <div>
                <form class="flex flex-col">
                    <label class="text-xs font-extrabold" for="email">Email Address</label>
                    <input id="emailadd" class="border-2 rounded-lg p-4 my-2" type="email" placeholder="email@company.com" required>
                    <button id="submitbtn" class="bg-slate-900 text-white my-5 p-4 rounded-lg hover:bg-slate-950" type="submit">Subscribe to monthly newsletter</button>

                </form>
             </div>
         </div> 
         
    </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
